<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 - NSSA Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/firebase-config.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script defer src="/auth/login/login.js"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white rounded-xl shadow p-6 space-y-4">
    <div>
      <h1 class="text-xl font-semibold text-slate-800">登录 NSSA Tools</h1>
      <p class="text-sm text-slate-500">使用邮箱和密码登录。无自助注册。</p>
    </div>
    <form id="login-form" class="space-y-3">
      <div>
        <label class="block text-sm text-slate-600 mb-1">邮箱</label>
        <input id="email" type="email" required class="w-full border rounded px-3 py-2" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">密码</label>
        <input id="password" type="password" required class="w-full border rounded px-3 py-2" placeholder="******" />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded py-2">登录</button>
      <p id="error" class="text-sm text-red-600"></p>
    </form>
    <p class="text-xs text-slate-500">管理员在 Firebase 后台创建账户。<a class="underline" href="https://console.firebase.google.com/" target="_blank" rel="noreferrer">了解更多</a></p>
  </div>
</body>
</html>
