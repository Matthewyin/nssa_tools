<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MLG 立方体样式测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .game-container {
      background: #fff7ed;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .game-canvas {
      background: #fff7ed;
      border-radius: 8px;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-100 p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">MLG 立方体样式测试</h1>
    <div class="game-container">
      <canvas id="test-canvas" class="game-canvas"></canvas>
    </div>
    <div class="mt-4 text-sm text-gray-600">
      <p>测试新的立方体样式：</p>
      <ul class="list-disc list-inside mt-2">
        <li>长宽高比调整为 2:3:0.3（竖直长方体）</li>
        <li>倾斜方向改为左下（左侧面和底面可见）</li>
        <li>柔和的颜色调色板（降低饱和度）</li>
        <li>渐变色彩增强立体效果</li>
        <li>适应新方向的阴影效果</li>
      </ul>
    </div>
  </div>

  <script>
    // 简化的测试代码
    const canvas = document.getElementById('test-canvas');
    const ctx = canvas.getContext('2d');
    
    // 设置画布尺寸
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    
    // 测试颜色调色板 - 柔和色调
    const COLOR_PALETTE = [
      '#dc8a8a', '#e6a373', '#d4c078', '#7db88a', '#6bb6c7', '#8bb4f0',
      '#b19cd9', '#e091b8', '#d4a574', '#a8c77a', '#6ba8a0', '#9ca3f7'
    ];
    
    // 测试符号
    const SYMBOLS = ['🐱','🐶','🐭','🐹','🐰','🦊','🐻','🐼','🐨','🐯','🦁','🐮'];
    
    // 颜色调整函数
    function adjustHexColor(hex, amount) {
      try {
        const m = /^#?([0-9a-fA-F]{6})$/.exec(String(hex||''));
        if (!m) return hex;
        const v = m[1];
        const r = parseInt(v.slice(0,2),16);
        const g = parseInt(v.slice(2,4),16);
        const b = parseInt(v.slice(4,6),16);
        const clamp255 = (n)=> Math.max(0, Math.min(255, Math.round(n)));
        const adj = (c)=> clamp255(c + amount*255);
        const toHex = (n)=> n.toString(16).padStart(2,'0');
        return `#${toHex(adj(r))}${toHex(adj(g))}${toHex(adj(b))}`;
      } catch { return hex; }
    }
    
    // 绘制圆角矩形路径
    function createRoundedRectPath(ctx, x, y, width, height, radius) {
      const r = Math.max(2, Math.min(radius || 8, Math.min(width, height) / 4));
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + width - r, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + r);
      ctx.lineTo(x + width, y + height - r);
      ctx.quadraticCurveTo(x + width, y + height, x + width - r, y + height);
      ctx.lineTo(x + r, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
    }
    
    // 绘制立方体 - 左下倾斜方向
    function drawCuboid(ctx, frontX, frontY, frontW, frontH, depth, options) {
      const o = options || {};
      const accentColor = o.accentColor || '#dc8a8a';
      
      const bottomColor = adjustHexColor(accentColor, -0.25);
      const leftColor = adjustHexColor(accentColor, -0.4);
      const frontColor = accentColor;
      
      const radius = Math.max(3, Math.floor(Math.min(frontW, frontH) * 0.08));
      const d = Math.max(1, Math.floor(depth));

      const fx = frontX, fy = frontY, fw = frontW, fh = frontH;
      const A = { x: fx, y: fy };        // 前左上
      const B = { x: fx + fw, y: fy };   // 前右上
      const C = { x: fx + fw, y: fy + fh }; // 前右下
      const D = { x: fx, y: fy + fh };   // 前左下
      // 左下倾斜
      const A2 = { x: A.x - d, y: A.y + d }; // 后左上
      const B2 = { x: B.x - d, y: B.y + d }; // 后右上
      const C2 = { x: C.x - d, y: C.y + d }; // 后右下
      const D2 = { x: D.x - d, y: D.y + d }; // 后左下

      ctx.save();
      
      const roundedQuadPath = (ctx, P0, P1, P2, P3, rad) => {
        const pts = [P0,P1,P2,P3];
        const lerp = (p, q, t) => ({ x: p.x + (q.x - p.x) * t, y: p.y + (q.y - p.y) * t });
        ctx.beginPath();
        for (let i=0;i<4;i++){
          const prev = pts[(i+3)%4];
          const curr = pts[i];
          const next = pts[(i+1)%4];
          const d1 = Math.hypot(curr.x - prev.x, curr.y - prev.y) || 1;
          const d2 = Math.hypot(next.x - curr.x, next.y - curr.y) || 1;
          const rr = Math.min(rad, d1/3, d2/3);
          const pA = lerp(curr, prev, rr/d1);
          const pB = lerp(curr, next, rr/d2);
          if (i===0) ctx.moveTo(pA.x, pA.y); else ctx.lineTo(pA.x, pA.y);
          ctx.quadraticCurveTo(curr.x, curr.y, pB.x, pB.y);
        }
        ctx.closePath();
      };
      
      const sideRadius = Math.max(2, Math.floor(radius * 0.6));
      
      // 底面 D-C-C2-D2
      roundedQuadPath(ctx, D, C, C2, D2, sideRadius);
      const bottomGradient = ctx.createLinearGradient(D.x, D.y, D2.x, D2.y);
      bottomGradient.addColorStop(0, bottomColor);
      bottomGradient.addColorStop(1, adjustHexColor(bottomColor, -0.15));
      ctx.fillStyle = bottomGradient;
      ctx.fill();

      // 左侧面 A-D-D2-A2
      roundedQuadPath(ctx, A, D, D2, A2, sideRadius);
      const leftGradient = ctx.createLinearGradient(A.x, A.y, A2.x, A2.y);
      leftGradient.addColorStop(0, leftColor);
      leftGradient.addColorStop(1, adjustHexColor(leftColor, -0.15));
      ctx.fillStyle = leftGradient;
      ctx.fill();

      // 前方面 A-B-C-D
      createRoundedRectPath(ctx, fx, fy, fw, fh, radius);
      const frontGradient = ctx.createLinearGradient(fx, fy, fx + fw, fy + fh);
      frontGradient.addColorStop(0, adjustHexColor(frontColor, 0.1));
      frontGradient.addColorStop(0.5, frontColor);
      frontGradient.addColorStop(1, adjustHexColor(frontColor, -0.1));
      ctx.fillStyle = frontGradient;
      ctx.fill();
      
      ctx.strokeStyle = adjustHexColor(frontColor, -0.2);
      ctx.lineWidth = 0.5;
      ctx.stroke();
      
      ctx.restore();
    }
    
    // 清空画布
    ctx.fillStyle = '#fff7ed';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // 绘制测试立方体
    const cubeSize = 80;
    const spacing = 100;
    const startX = 50;
    const startY = 80;
    
    for (let i = 0; i < 12; i++) {
      const row = Math.floor(i / 6);
      const col = i % 6;
      const x = startX + col * spacing;
      const y = startY + row * spacing;
      
      const color = COLOR_PALETTE[i % COLOR_PALETTE.length];
      const symbol = SYMBOLS[i % SYMBOLS.length];
      
      // 设置阴影 - 适应左下倾斜
      ctx.shadowColor = 'rgba(0,0,0,0.25)';
      ctx.shadowBlur = 6;
      ctx.shadowOffsetX = -6; // 向左偏移
      ctx.shadowOffsetY = 10; // 向下偏移
      
      // 绘制立方体
      const frontW = Math.floor(cubeSize * 2 / 3); // 2:3 比例的宽度
      const frontH = cubeSize; // 2:3 比例的高度
      const depth = Math.floor(cubeSize * 0.3); // 深度比例 0.3
      
      // 为左侧面和底面留出空间
      const adjustedX = x + depth;
      const adjustedY = y;
      drawCuboid(ctx, adjustedX, adjustedY, frontW, frontH, depth, { accentColor: color });
      
      // 重置阴影
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      
      // 绘制符号
      const fontSize = Math.floor(frontH * 0.6); // 适应新的 2:3 比例
      ctx.font = `${fontSize}px system-ui`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // 符号阴影
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.fillText(symbol, adjustedX + frontW/2 + 2, adjustedY + frontH/2 + 3);
      
      // 主符号
      ctx.fillStyle = '#1f2937';
      ctx.fillText(symbol, adjustedX + frontW/2, adjustedY + frontH/2);
    }
  </script>
</body>
</html>
