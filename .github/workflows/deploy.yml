name: Deploy to Firebase App Hosting

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create environment file
      run: |
        echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
        echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
        echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
        echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
        echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
        echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
        echo "FIREBASE_ADMIN_PRIVATE_KEY=${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}" >> .env
        echo "FIREBASE_ADMIN_CLIENT_EMAIL=${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}" >> .env
        echo "FIREBASE_ADMIN_PROJECT_ID=${{ secrets.FIREBASE_ADMIN_PROJECT_ID }}" >> .env
        echo "NODE_ENV=production" >> .env

    - name: Build for App Hosting
      run: npm run build

    - name: Check Firebase Service Account
      run: |
        if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_N8N_PROJECT_460516 }}" ]; then
          echo "❌ Firebase Service Account not configured"
          echo "📋 To complete deployment:"
          echo "1. Go to Firebase Console: https://console.firebase.google.com/project/n8n-project-460516/settings/serviceaccounts/adminsdk"
          echo "2. Generate new private key and download JSON"
          echo "3. Add JSON content as GitHub Secret: FIREBASE_SERVICE_ACCOUNT_N8N_PROJECT_460516"
          echo "4. Re-run this workflow"
          exit 1
        else
          echo "✅ Firebase Service Account configured"
        fi

    - name: Deploy to Firebase
      run: |
        # 安装最新版Firebase CLI
        npm install -g firebase-tools@latest

        # 使用服务账号认证
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_N8N_PROJECT_460516 }}' > /tmp/service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json

        # 检查Firebase CLI版本
        firebase --version

        # 设置项目
        firebase use n8n-project-460516

        # 列出可用的部署目标
        firebase target --project=n8n-project-460516

        # 部署Functions和Firestore
        firebase deploy --only functions,firestore --project=n8n-project-460516

        # 尝试部署App Hosting（如果支持）
        firebase deploy --only apphosting --project=n8n-project-460516 || echo "App Hosting部署失败，可能需要手动配置"
