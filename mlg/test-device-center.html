<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备特定居中测试 - MLG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .test-canvas {
      border: 2px solid #e5e7eb;
      background: #f9fafb;
      margin: 10px 0;
    }
    .device-info {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 14px;
    }
    .center-cross {
      position: absolute;
      pointer-events: none;
      z-index: 10;
    }
    .center-cross::before,
    .center-cross::after {
      content: '';
      position: absolute;
      background: red;
    }
    .center-cross::before {
      width: 20px;
      height: 2px;
      left: -10px;
      top: -1px;
    }
    .center-cross::after {
      width: 2px;
      height: 20px;
      left: -1px;
      top: -10px;
    }
  </style>
</head>
<body class="p-4 bg-white">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">设备特定居中测试</h1>
    
    <!-- 设备信息 -->
    <div id="device-info" class="device-info">
      正在检测设备信息...
    </div>
    
    <!-- 控制面板 -->
    <div class="bg-gray-100 p-4 rounded-lg mb-4">
      <h2 class="text-lg font-semibold mb-2">测试参数</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
        <div>
          <label class="block font-medium">网格列数</label>
          <input type="number" id="cols" value="9" min="5" max="20" class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="block font-medium">网格行数</label>
          <input type="number" id="rows" value="7" min="5" max="15" class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="block font-medium">层级数</label>
          <input type="number" id="layers" value="8" min="3" max="15" class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="block font-medium">立方体大小</label>
          <input type="number" id="cubeSize" value="60" min="30" max="100" class="w-full border rounded px-2 py-1">
        </div>
      </div>
      <button id="update-btn" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        更新测试
      </button>
    </div>
    
    <!-- 画布容器 -->
    <div class="relative">
      <canvas id="test-canvas" class="test-canvas" width="800" height="600"></canvas>
      <div id="center-cross" class="center-cross"></div>
    </div>
    
    <!-- 居中信息 -->
    <div id="center-info" class="device-info">
      居中计算信息将在这里显示...
    </div>
    
    <!-- 说明 -->
    <div class="mt-4 text-xs text-gray-600 bg-gray-50 p-3 rounded-lg">
      <p class="font-semibold mb-1">测试说明：</p>
      <ul class="list-disc list-inside space-y-1">
        <li><strong>手机端</strong> (≤768px): 轻微向左上微调 (-10%, -5%)</li>
        <li><strong>平板端</strong> (769-1024px): 更轻微的微调 (-5%, -3%)</li>
        <li><strong>PC端</strong> (>1024px): 无额外调整</li>
        <li><strong>红色十字</strong>: 画布几何中心</li>
        <li><strong>紫色圆点</strong>: 内容视觉中心</li>
        <li><strong>紫色虚线</strong>: 画布中心到内容中心的连线</li>
        <li><strong>白色虚线</strong>: 基础网格边界</li>
        <li><strong>黄色虚线</strong>: 包含层级偏移的总边界</li>
        <li><strong>橙色虚线</strong>: 理想位置（边界约束前）</li>
        <li><strong>橙色箭头</strong>: 边界约束调整</li>
      </ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('test-canvas');
    const ctx = canvas.getContext('2d');
    const centerCross = document.getElementById('center-cross');
    
    function updateDeviceInfo() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const isMobile = screenWidth <= 768;
      const isTablet = screenWidth > 768 && screenWidth <= 1024;
      const isDesktop = screenWidth > 1024;
      
      const deviceType = isMobile ? 'Mobile' : isTablet ? 'Tablet' : 'Desktop';
      const deviceInfo = document.getElementById('device-info');
      
      deviceInfo.innerHTML = `
        <div><strong>设备类型:</strong> ${deviceType}</div>
        <div><strong>屏幕尺寸:</strong> ${screenWidth} × ${screenHeight}</div>
        <div><strong>画布尺寸:</strong> ${canvas.width} × ${canvas.height}</div>
        <div><strong>DPR:</strong> ${window.devicePixelRatio || 1}</div>
      `;
    }
    
    function calculateLayout() {
      const cols = parseInt(document.getElementById('cols').value);
      const rows = parseInt(document.getElementById('rows').value);
      const layers = parseInt(document.getElementById('layers').value);
      const cubeSize = parseInt(document.getElementById('cubeSize').value);
      
      const cubeWidth = cubeSize;
      const cubeHeight = Math.floor(cubeSize * 1.1);
      
      const baseGridWidth = cols * cubeWidth;
      const baseGridHeight = rows * cubeHeight;
      const maxLayerOffset = (layers - 1) * cubeWidth * 0.5 * Math.cos(Math.PI / 4);
      const totalWidth = baseGridWidth + maxLayerOffset;
      const totalHeight = baseGridHeight + maxLayerOffset;
      
      return {
        cols, rows, layers, cubeWidth, cubeHeight,
        baseGridWidth, baseGridHeight,
        maxLayerOffset, totalWidth, totalHeight
      };
    }
    
    function calculateCenter(layout, canvasWidth, canvasHeight) {
      const screenWidth = window.innerWidth;
      const isMobile = screenWidth <= 768;
      const isTablet = screenWidth > 768 && screenWidth <= 1024;

      // 计算实际内容的边界（考虑层级偏移后的真实占用空间）
      const layerOffsetX = layout.maxLayerOffset;
      const layerOffsetY = layout.maxLayerOffset;

      // 实际内容的视觉中心位置（相对于基础网格左上角）
      const contentVisualCenterX = (layout.baseGridWidth + layerOffsetX) / 2;
      const contentVisualCenterY = (layout.baseGridHeight + layerOffsetY) / 2;

      // 画布中心
      const canvasCenterX = canvasWidth / 2;
      const canvasCenterY = canvasHeight / 2;

      // 计算基础网格左上角应该放置的位置，使内容视觉中心对齐画布中心
      let idealStartX = canvasCenterX - contentVisualCenterX;
      let idealStartY = canvasCenterY - contentVisualCenterY;

      // 根据设备类型进行微调
      let adjustmentX = 0, adjustmentY = 0;

      if (isMobile) {
        adjustmentX = -layerOffsetX * 0.1;
        adjustmentY = -layerOffsetY * 0.05;
      } else if (isTablet) {
        adjustmentX = -layerOffsetX * 0.05;
        adjustmentY = -layerOffsetY * 0.03;
      }

      idealStartX += adjustmentX;
      idealStartY += adjustmentY;

      // 边界检查和约束
      const margin = isMobile ? 8 : 16;
      const minX = margin;
      const minY = margin;
      const maxX = canvasWidth - layout.totalWidth - margin;
      const maxY = canvasHeight - layout.totalHeight - margin;

      // 应用边界约束
      let startX = Math.max(minX, Math.min(maxX, idealStartX));
      let startY = Math.max(minY, Math.min(maxY, idealStartY));

      // 如果内容超出画布，优先保证基础网格的可见性
      if (layout.totalWidth > canvasWidth || layout.totalHeight > canvasHeight) {
        if (layout.totalWidth > canvasWidth) {
          const availableWidth = canvasWidth - margin * 2;
          startX = margin + Math.max(0, (availableWidth - layout.baseGridWidth) / 2);
        }
        if (layout.totalHeight > canvasHeight) {
          const availableHeight = canvasHeight - margin * 2;
          startY = margin + Math.max(0, (availableHeight - layout.baseGridHeight) / 2);
        }
      }

      return {
        startX,
        startY,
        idealStartX,
        idealStartY,
        adjustmentX,
        adjustmentY,
        contentVisualCenterX,
        contentVisualCenterY,
        canvasCenterX,
        canvasCenterY,
        deviceType: isMobile ? 'Mobile' : isTablet ? 'Tablet' : 'Desktop'
      };
    }
    
    function drawTest() {
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;
      
      // 清空画布
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      
      const layout = calculateLayout();
      const center = calculateCenter(layout, canvasWidth, canvasHeight);
      
      // 绘制画布中心十字
      const centerX = canvasWidth / 2;
      const centerY = canvasHeight / 2;
      centerCross.style.left = centerX + 'px';
      centerCross.style.top = centerY + 'px';
      
      // 绘制基础网格边界
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 5]);
      ctx.strokeRect(center.startX, center.startY, layout.baseGridWidth, layout.baseGridHeight);
      
      // 绘制总边界（包含层级偏移）
      ctx.strokeStyle = 'rgba(255, 255, 0, 0.6)';
      ctx.lineWidth = 2;
      ctx.setLineDash([8, 4]);
      ctx.strokeRect(center.startX, center.startY, layout.totalWidth, layout.totalHeight);
      
      // 绘制内容视觉中心指示
      const actualContentCenterX = center.startX + center.contentVisualCenterX;
      const actualContentCenterY = center.startY + center.contentVisualCenterY;

      // 绘制内容视觉中心点
      ctx.fillStyle = 'rgba(255, 0, 255, 0.8)';
      ctx.beginPath();
      ctx.arc(actualContentCenterX, actualContentCenterY, 8, 0, 2 * Math.PI);
      ctx.fill();

      // 绘制从画布中心到内容视觉中心的连线
      ctx.strokeStyle = 'rgba(255, 0, 255, 0.6)';
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(center.canvasCenterX, center.canvasCenterY);
      ctx.lineTo(actualContentCenterX, actualContentCenterY);
      ctx.stroke();

      // 绘制理想位置（如果与实际位置不同）
      if (Math.abs(center.idealStartX - center.startX) > 1 || Math.abs(center.idealStartY - center.startY) > 1) {
        ctx.strokeStyle = 'rgba(255, 165, 0, 0.6)';
        ctx.lineWidth = 2;
        ctx.setLineDash([8, 4]);
        ctx.strokeRect(center.idealStartX, center.idealStartY, layout.baseGridWidth, layout.baseGridHeight);

        // 绘制从理想位置到实际位置的箭头
        ctx.setLineDash([]);
        ctx.strokeStyle = 'rgba(255, 165, 0, 1)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(center.idealStartX, center.idealStartY);
        ctx.lineTo(center.startX, center.startY);
        ctx.stroke();

        // 箭头头部
        const angle = Math.atan2(center.startY - center.idealStartY, center.startX - center.idealStartX);
        const arrowLength = 12;
        ctx.beginPath();
        ctx.moveTo(center.startX, center.startY);
        ctx.lineTo(
          center.startX - arrowLength * Math.cos(angle - Math.PI / 6),
          center.startY - arrowLength * Math.sin(angle - Math.PI / 6)
        );
        ctx.moveTo(center.startX, center.startY);
        ctx.lineTo(
          center.startX - arrowLength * Math.cos(angle + Math.PI / 6),
          center.startY - arrowLength * Math.sin(angle + Math.PI / 6)
        );
        ctx.stroke();
      }
      
      // 绘制一些示例立方体
      drawSampleCubes(layout, center);
      
      // 更新信息显示
      updateCenterInfo(layout, center);
    }
    
    function drawSampleCubes(layout, center) {
      const positions = [
        [0, 0, 0], [2, 1, 1], [4, 2, 0], [1, 3, 2], [3, 0, 1],
        [5, 1, 0], [0, 4, 1], [2, 3, 2], [4, 4, 0], [1, 1, 3]
      ];
      
      positions.forEach(([col, row, layer]) => {
        if (col < layout.cols && row < layout.rows && layer < layout.layers) {
          const baseX = center.startX + col * layout.cubeWidth;
          const baseY = center.startY + row * layout.cubeHeight;
          
          // 45度角偏移
          const halfGrid = layout.cubeWidth * 0.5;
          const angle45 = Math.PI / 4;
          const offsetX = layer * halfGrid * Math.cos(angle45);
          const offsetY = layer * halfGrid * Math.sin(angle45);
          
          const frontX = baseX + offsetX;
          const frontY = baseY - offsetY;
          
          drawCube(frontX, frontY, layout.cubeWidth, layout.cubeHeight, layer);
        }
      });
    }
    
    function drawCube(x, y, width, height, layer) {
      const depth = width * 0.3;
      
      // 根据层级调整颜色
      const hue = (layer * 30) % 360;
      const lightness = 70 - layer * 3;
      
      // 前面
      ctx.fillStyle = `hsl(${hue}, 60%, ${lightness}%)`;
      ctx.fillRect(x, y, width, height);
      
      // 右侧面
      ctx.fillStyle = `hsl(${hue}, 60%, ${lightness - 15}%)`;
      ctx.beginPath();
      ctx.moveTo(x + width, y);
      ctx.lineTo(x + width + depth, y - depth);
      ctx.lineTo(x + width + depth, y + height - depth);
      ctx.lineTo(x + width, y + height);
      ctx.closePath();
      ctx.fill();
      
      // 顶面
      ctx.fillStyle = `hsl(${hue}, 60%, ${lightness - 10}%)`;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + depth, y - depth);
      ctx.lineTo(x + width + depth, y - depth);
      ctx.lineTo(x + width, y);
      ctx.closePath();
      ctx.fill();
      
      // 边框
      ctx.strokeStyle = `hsl(${hue}, 60%, ${lightness - 30}%)`;
      ctx.lineWidth = 1;
      ctx.setLineDash([]);
      ctx.strokeRect(x, y, width, height);
    }
    
    function updateCenterInfo(layout, center) {
      document.getElementById('center-info').innerHTML = `
        <div><strong>设备类型:</strong> ${center.deviceType}</div>
        <div><strong>画布中心:</strong> (${Math.round(center.canvasCenterX)}, ${Math.round(center.canvasCenterY)})</div>
        <div><strong>内容视觉中心:</strong> (${Math.round(center.contentVisualCenterX)}, ${Math.round(center.contentVisualCenterY)})</div>
        <div><strong>理想起点:</strong> (${Math.round(center.idealStartX)}, ${Math.round(center.idealStartY)})</div>
        <div><strong>设备调整:</strong> (${Math.round(center.adjustmentX)}, ${Math.round(center.adjustmentY)})</div>
        <div><strong>最终起点:</strong> (${center.startX}, ${center.startY})</div>
        <div><strong>网格尺寸:</strong> ${layout.baseGridWidth} × ${layout.baseGridHeight}</div>
        <div><strong>总尺寸:</strong> ${Math.round(layout.totalWidth)} × ${Math.round(layout.totalHeight)}</div>
        <div><strong>层级偏移:</strong> ${Math.round(layout.maxLayerOffset)}px</div>
      `;
    }
    
    // 事件监听
    document.getElementById('update-btn').addEventListener('click', drawTest);
    window.addEventListener('resize', () => {
      updateDeviceInfo();
      drawTest();
    });
    
    // 初始化
    updateDeviceInfo();
    drawTest();
  </script>
</body>
</html>
