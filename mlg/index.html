<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>哈吉喵 | NSSA Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=design_services" />
  <link rel="stylesheet" href="/mlg/css/style.css" />
  <link rel="stylesheet" href="/mlg/css/theme.css" />
  <script src="/firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="min-h-screen">
  <header class="border-b site-header" style="background: var(--card-bg); color: var(--text-color-primary);">
    <div class="wrap mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="/" class="text-sm text-slate-600 hover:underline">← 返回首页</a>
        <h1 class="text-xl font-semibold">哈吉喵</h1>
      </div>
      <div class="text-sm flex items-center gap-3">
        <div class="theme-switcher flex items-center" aria-label="主题切换">
          <button type="button" id="theme-light-btn" title="亮色" aria-label="切换为亮色">
            <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 14.95a1 1 0 101.414 1.414l.707-.707a1 1 0 10-1.414-1.414l-.707.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
          </button>
          <button type="button" id="theme-dark-btn" title="暗色" aria-label="切换为暗色">
            <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
          </button>
          <button type="button" id="theme-system-btn" title="跟随系统" aria-label="跟随系统">
            <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M3 5a2 2 0 012-2h10a2 2 0 012 2v6a2 2 0 01-2 2h-3l2 3H6l2-3H5a2 2 0 01-2-2V5z"></path></svg>
          </button>
        </div>
        <span id="user-email" class="text-slate-500">加载中...</span>
        <a href="#" id="login-open" class="text-blue-600 hover:underline" style="display: none;">登录</a>
        <a id="logout-link" href="/auth/logout" class="text-red-600 hover:text-red-700" style="display: none;">退出</a>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-6" style="color: var(--text-color-primary)">
    <div id="top-bar" class="flex items-center justify-between mb-4 gap-3">
      <div class="flex items-center gap-2 text-sm flex-wrap">
        <div class="hud-pill"><span class="icon">🎯</span><span>关卡</span><span id="level">1</span></div>
      </div>
      <div class="controls flex items-center gap-2">
        <button id="btn-add" class="btn btn-secondary hidden sm:inline-flex" aria-label="增加道具">➕ 增加道具</button>
        <div class="hidden sm:flex items-center gap-2">
          <button id="btn-shuffle" class="btn btn-secondary" aria-label="洗牌">🔀 洗牌</button>
          <button id="btn-undo" class="btn btn-secondary" aria-label="撤销">↩️ 撤销</button>
          <button id="btn-restart" class="btn btn-primary" aria-label="重开">🔄 重开</button>
        </div>
        <button id="btn-more" class="btn btn-secondary sm:hidden" aria-label="更多">⋯</button>
        <div id="more-panel" class="add-panel hidden" role="menu" aria-hidden="true">
          <button class="menu-item" data-action="shuffle">洗牌</button>
          <button class="menu-item" data-action="undo">撤销</button>
          <button class="menu-item" data-action="restart">重开</button>
          <button class="menu-item" data-action="add">增加道具</button>
        </div>
        <!-- 内置增加道具面板 -->
        <div id="add-panel" class="add-panel hidden" role="menu" aria-hidden="true">
          <button class="menu-item" data-action="slot">扩容 +1</button>
          <button class="menu-item" data-action="shuffle">洗牌 +1</button>
          <button class="menu-item" data-action="undo">撤销 +1</button>
        </div>
      </div>
    </div>

    <div id="game-container" class="game-container mlg-card" style="background: var(--card-bg);">
      <canvas id="game-canvas" class="game-canvas"></canvas>
      <div id="slot-bar" class="slot-bar" style="overflow-x: auto; white-space: nowrap;"></div>
    </div>

    <p class="mt-4 text-xs text-slate-500">说明：每关默认 洗牌×1、撤销×1（一次撤销最多两步），不可跨关累加；槽位默认 8，可通过“增加道具”选择扩容（+1）、洗牌（+1）或撤销（+1）。难度每 3 关提升，且自 5 层起始并逐步增加，同时优化了图片排列的随机性与相邻去重。</p>
    <p class="mt-2 text-xs text-slate-400">💡 调试提示：在URL后添加 <code>?debug=center</code> 可在控制台查看居中计算详情。测试页面：<a href="/mlg/test-device-center.html" class="text-blue-500 hover:underline">设备居中测试</a></p>
  </main>

  <!-- Toast 容器 -->
  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="/js/user-storage.js"></script>
  <script src="/mlg/js/game.js"></script>
  <script src="/mlg/js/theme.js"></script>
  <script>
    // 设置 favicon 为 Material Symbols 的 design_services 图标
    (function(){
      function setFavicon(){
        try{ var size=64, c=document.createElement('canvas'); c.width=size; c.height=size; var ctx=c.getContext('2d');
          function draw(){ ctx.clearRect(0,0,size,size); ctx.fillStyle='#0a84ff'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.font='48px "Material Symbols Outlined"'; ctx.fillText('design_services', size/2, size/2+2);
            var url=c.toDataURL('image/png'); var link=document.querySelector('link[rel="icon"][data-dynamic="1"]'); if(!link){ link=document.createElement('link'); link.rel='icon'; link.type='image/png'; link.setAttribute('data-dynamic','1'); document.head.appendChild(link);} link.href=url; }
          if(document.fonts && document.fonts.load){ document.fonts.load('48px "Material Symbols Outlined"').then(draw, draw);} else { setTimeout(draw, 300); }
        }catch(e){}
      }
      setFavicon();
    })();

    // 初始化游戏的函数
    function initializeGame(user) {
      if (window.MLG) {
        window.MLG.bootstrap(user);
      } else {
        // 如果MLG还没加载，等待一下再初始化
        setTimeout(function() {
          window.MLG && window.MLG.bootstrap(user);
        }, 100);
      }
    }

    // 设置UI状态的函数
    function setUIState(user) {
      var emailEl = document.getElementById('user-email');
      var loginLink = document.getElementById('login-open');
      var logoutLink = document.getElementById('logout-link');

      if (user) {
        // 已登录状态
        if (emailEl) emailEl.textContent = user.email || '';
        if (loginLink) loginLink.style.display = 'none';
        if (logoutLink) logoutLink.style.display = 'inline';
      } else {
        // 游客模式
        if (emailEl) emailEl.textContent = '游客模式';
        if (loginLink) loginLink.style.display = 'inline';
        if (logoutLink) logoutLink.style.display = 'none';
      }
    }

    // 可选登录：支持游客模式，带错误处理
    if (window.__FIREBASE_CONFIG__) {
      try {
        // 尝试初始化Firebase
        if (!firebase.apps || firebase.apps.length === 0) {
          firebase.initializeApp(window.__FIREBASE_CONFIG__);
        }

        // 设置认证状态监听器
        firebase.auth().onAuthStateChanged(function(user){
          setUIState(user);
          initializeGame(user);
        });

        console.log('Firebase初始化成功，支持登录功能');
      } catch (error) {
        console.warn('Firebase初始化失败，降级到游客模式:', error);
        // Firebase初始化失败时，降级到游客模式
        setUIState(null);
        initializeGame(null);
      }
    } else {
      console.log('未配置Firebase，使用游客模式');
      // 没有Firebase配置时，直接以游客模式初始化
      setUIState(null);
      initializeGame(null);
    }

    // 统一登出：先 signOut 再清服务器 Cookie
    (function(){
      var link = document.getElementById('logout-link');
      if (!link) return;
      link.addEventListener('click', async function(e){
        e.preventDefault();
        try{ if (window.firebase && firebase.apps && firebase.apps.length){ await firebase.auth().signOut(); } }catch(e){}
        window.location.href = '/auth/logout';
      });
    })();

    // 登录模态框逻辑 - 延迟执行确保DOM元素已加载
    setTimeout(function(){
      const loginModal = document.getElementById('login-modal');
      const loginForm = document.getElementById('login-form');
      const loginOpen = document.getElementById('login-open');
      const loginCancel = document.getElementById('login-cancel');
      const loginError = document.getElementById('login-error');

      if (!loginOpen) {
        console.log('登录链接不存在');
        return;
      }

      // 打开登录模态框
      loginOpen.addEventListener('click', (e) => {
        e.preventDefault();

        // 检查Firebase是否可用
        if (!window.__FIREBASE_CONFIG__) {
          alert('登录功能未配置。\n\n当前为游客模式，您可以正常使用游戏的所有功能。\n\n如需启用登录功能，请联系管理员配置Firebase。');
          return;
        }

        // 检查登录模态框是否存在
        if (!loginModal) {
          alert('登录界面加载失败，请刷新页面重试。');
          return;
        }

        loginModal.classList.remove('hidden');
      });

      // 关闭登录模态框
      if (loginCancel) {
        loginCancel.addEventListener('click', () => {
          loginModal.classList.add('hidden');
          if (loginError) loginError.classList.add('hidden');
        });
      }

      // 点击模态框外部关闭
      loginModal.addEventListener('click', (e) => {
        if (e.target === loginModal) {
          loginModal.classList.add('hidden');
          if (loginError) loginError.classList.add('hidden');
        }
      });

      // 登录表单提交
      if (loginForm) {
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;

          try {
            if (loginError) loginError.classList.add('hidden');
            const auth = firebase.auth();
            await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
            const userCredential = await auth.signInWithEmailAndPassword(email, password);

            // 持久化会话到Worker
            const idToken = await userCredential.user.getIdToken(true);
            await fetch('/auth/session', {
              method: 'POST',
              headers: { 'content-type': 'application/json' },
              body: JSON.stringify({ idToken })
            });

            loginModal.classList.add('hidden');
          } catch (error) {
            if (loginError) {
              loginError.textContent = error.message || '登录失败，请重试';
              loginError.classList.remove('hidden');
            }
          }
        });
      }
    }, 100); // 延迟100ms确保DOM加载完成
  </script>

  <!-- 登录模态框 -->
  <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-sm mx-4">
      <h2 class="text-xl font-semibold mb-4">登录 NSSA Tools</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="login-email" class="block text-sm font-medium text-gray-700">邮箱</label>
          <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700">密码</label>
          <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div id="login-error" class="text-red-600 text-sm hidden"></div>
        <div class="flex gap-2">
          <button type="button" id="login-cancel" class="flex-1 px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">取消</button>
          <button type="submit" id="login-submit" class="flex-1 px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">登录</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
