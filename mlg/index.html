<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>哈吉喵 | NSSA Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=design_services" />
  <link rel="stylesheet" href="/mlg/css/style.css" />
  <link rel="stylesheet" href="/mlg/css/theme.css" />
  <script src="/firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
  <header class="border-b site-header" style="background: var(--card-bg); color: var(--text-color-primary);">
    <div class="wrap mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="/" class="text-sm text-slate-600 hover:underline">← 返回首页</a>
        <h1 class="text-xl font-semibold">哈吉喵</h1>
      </div>
      <div class="text-sm flex items-center gap-3">
        <div class="theme-switcher hidden sm:flex items-center">
          <button type="button" id="theme-light-btn" title="亮色">L</button>
          <button type="button" id="theme-dark-btn" title="暗色">D</button>
          <button type="button" id="theme-system-btn" title="跟随系统">S</button>
        </div>
        <span id="user-email" class="text-slate-500"></span>
        <a id="logout-link" href="/auth/logout" class="text-blue-600 hover:text-blue-700">退出</a>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-6" style="color: var(--text-color-primary)">
    <div id="top-bar" class="flex items-center justify-between mb-4 flex-wrap gap-3">
      <div class="flex items-center gap-2 text-sm flex-wrap">
        <div class="hud-pill"><span class="icon">🎯</span><span>关卡</span><span id="level">1</span></div>
        <div class="hud-pill"><span class="icon">⭐</span><span>难度</span><span id="difficulty">入门</span></div>
        <div class="hud-pill" id="hud-moves"><span class="icon">👣</span><span>步数</span><span id="moves">--</span></div>
        <!-- 计时功能已移除 -->
      </div>
      <div class="controls flex flex-wrap items-center gap-2">
        <button id="btn-add" class="btn btn-secondary" aria-label="增加道具">➕ 增加道具</button>
        <button id="btn-shuffle" class="btn btn-secondary" aria-label="洗牌">🔀 洗牌</button>
        <button id="btn-undo" class="btn btn-secondary" aria-label="撤销">↩️ 撤销</button>
        <button id="btn-restart" class="btn btn-primary" aria-label="重开">🔄 重开</button>
        <button id="btn-more" class="btn btn-secondary sm:hidden" aria-label="更多">⋯</button>
        <div id="more-panel" class="add-panel hidden" role="menu" aria-hidden="true">
          <button class="menu-item" data-action="add">增加道具</button>
          <button class="menu-item" data-action="shuffle">洗牌</button>
          <button class="menu-item" data-action="undo">撤销</button>
          <button class="menu-item" data-action="restart">重开</button>
        </div>
        <!-- 内置增加道具面板 -->
        <div id="add-panel" class="add-panel hidden" role="menu" aria-hidden="true">
          <button class="menu-item" data-action="slot">扩容 +1</button>
          <button class="menu-item" data-action="shuffle">洗牌 +1</button>
          <button class="menu-item" data-action="undo">撤销 +1</button>
        </div>
      </div>
    </div>

    <div id="game-container" class="game-container mlg-card" style="background: var(--card-bg);">
      <canvas id="game-canvas" class="game-canvas"></canvas>
      <div id="slot-bar" class="slot-bar" style="overflow-x: auto; white-space: nowrap;"></div>
    </div>

    <p class="mt-4 text-xs text-slate-500">说明：每关默认 洗牌×1、撤销×1（一次撤销最多两步），不可跨关累加；槽位默认 8，可通过“增加道具”选择扩容（+1）、洗牌（+1）或撤销（+1）。难度每 3 关提升，且自 5 层起始并逐步增加，同时优化了图片排列的随机性与相邻去重。</p>
  </main>

  <!-- Toast 容器 -->
  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="/mlg/js/game.js"></script>
  <script src="/mlg/js/theme.js"></script>
  <script>
    // 设置 favicon 为 Material Symbols 的 design_services 图标
    (function(){
      function setFavicon(){
        try{ var size=64, c=document.createElement('canvas'); c.width=size; c.height=size; var ctx=c.getContext('2d');
          function draw(){ ctx.clearRect(0,0,size,size); ctx.fillStyle='#0a84ff'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.font='48px "Material Symbols Outlined"'; ctx.fillText('design_services', size/2, size/2+2);
            var url=c.toDataURL('image/png'); var link=document.querySelector('link[rel="icon"][data-dynamic="1"]'); if(!link){ link=document.createElement('link'); link.rel='icon'; link.type='image/png'; link.setAttribute('data-dynamic','1'); document.head.appendChild(link);} link.href=url; }
          if(document.fonts && document.fonts.load){ document.fonts.load('48px "Material Symbols Outlined"').then(draw, draw);} else { setTimeout(draw, 300); }
        }catch(e){}
      }
      setFavicon();
    })();

    // 登录保护：未登录返回首页，由首页负责统一登录
    if (window.__FIREBASE_CONFIG__) {
      if (!firebase.apps || firebase.apps.length === 0) {
        firebase.initializeApp(window.__FIREBASE_CONFIG__);
      }
      firebase.auth().onAuthStateChanged(function(user){
        if (!user) {
          var url = new URL('/', window.location.origin);
          url.searchParams.set('redirect', window.location.pathname + window.location.search);
          window.location.replace(url.toString());
        } else {
          var emailEl = document.getElementById('user-email');
          if (emailEl) emailEl.textContent = user.email || '';
          // 初始化游戏
          window.MLG && window.MLG.bootstrap(user);
        }
      });
    }

    // 统一登出：先 signOut 再清服务器 Cookie
    (function(){
      var link = document.getElementById('logout-link');
      if (!link) return;
      link.addEventListener('click', async function(e){
        e.preventDefault();
        try{ if (window.firebase && firebase.apps && firebase.apps.length){ await firebase.auth().signOut(); } }catch(e){}
        window.location.href = '/auth/logout';
      });
    })();
  </script>
</body>
</html>
